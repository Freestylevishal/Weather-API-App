<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mx-auto">
            <form id="locationForm" class="mb-3 d-flex">
                <input type="text" id="cityInput" class="form-control me-2" placeholder="Enter city name" required>
                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </form>
            <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <div class="d-flex justify-content-center">
                <img src="" id="icon" style="width:90px;">
            </div>
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
</body>
</html>
